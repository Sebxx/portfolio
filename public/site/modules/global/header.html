<header ng-controller="HeaderController">
	<div id="sidebar" ng-scrollbars ng-scrollbars-config="config">
		<figure class="profilePicture">
			<img src="public/site/assets/img/profile.jpg" />
			<strong>@Sebxx</strong>
			<small>Frontend developer</small>
		</figure>
		<div class="socialMedia">
			<a href="https://github.com/Sebxx/" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
			<a href="https://co.linkedin.com/in/sebxxx" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
			<a href="https://twitter.com/Sebx_P" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
		</div>
		<nav>
			<ul class="sideMenu">
				<li ng-repeat="item in menuItems" >
					<a ng-href="{{item.url}}" ng-class="{'submenu': item.hasChildren}">
						<i class="fa {{item.icon}}" aria-hidden="true"></i><span>{{item.name}}</span>
					</a>
					<div ng-class="{'submenu': item.hasChildren}" ng-if="item.hasChildren">
						<a ng-repeat="subitem in item.children" class="subitem" ng-href="{{subitem.url}}">
							<i class="fa {{subitem.icon}}" aria-hidden="true"></i><span>{{subitem.name}}</span>
						</a>
					</div>
				</li>
			</ul>
		</nav>
	</div>
</header>
