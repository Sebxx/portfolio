<header ng-controller="HeaderController">
	<div id="sidebar">
		<i class="fa fa-compress" aria-hidden="true" ng-click="collapseMenu()"></i>
		<figure class="profilePicture">
			<span>
				<strong>@Sebxx</strong>
				<small ng-bind-html="profProfile | to_trusted"></small>
			</span>
			<img ng-src="{{profilePic}}" />
		</figure>
		<div class="socialMedia">
			<a href="https://github.com/Sebxx/" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
			<a href="https://co.linkedin.com/in/sebxxx" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
			<a href="https://twitter.com/Sebx_P" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
		</div>
		<nav>
			<i class="fa fa-bars" aria-hidden="true" ng-click="expandMenu()"></i>
			<ul class="sideMenu">
				<li ng-repeat="item in menuItems">
					<a ng-class="{'submenuParent': item.hasChildren}" ng-click="goToPath($event, item.url, 'parent')" onclick="return false;">
						<i class="fa {{item.icon}}" aria-hidden="true"></i><span>{{item.es}}</span>
					</a>
					<div ng-class="{'submenu': item.hasChildren}" ng-if="item.hasChildren">
						<a ng-repeat="subitem in item.children" class="subitem" ng-click="goToPath($event, subitem.url, 'subitem')" onclick="return false;">
							<i class="fa {{subitem.icon}}" aria-hidden="true"></i><span>{{subitem.es}}</span>
						</a>
					</div>
				</li>
			</ul>
		</nav>
	</div>
</header>
