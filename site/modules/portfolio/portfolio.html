<div class="heading noName"></div>
<div class="siteContent portfolioContainer">
	<div class="portfolioItem" ng-repeat="item in items" ng-click="launchModal(item)">
		<figure>
			<img ng-src="{{item.thumbnail}}">
			<div class="entry">
				<span ng-bind-html="item.title | to_trusted" id="title"></span>
				<div id="technologies">
					<img ng-repeat="tech in item.technologies" ng-src="{{technologies[tech].icon}}">
				</div>
			</div>
		</figure>
	</div>
</div>
